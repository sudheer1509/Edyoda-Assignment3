<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assignment3.css">
    <title>Stunning Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-sec">
                <img class="logo" src="./Images/stunning-logo.png" alt="logo">
            </div>
            <div class="header-sec">
                <div class="child">Home</div>
                <div class="child">About</div>
                <div class="child">Blog</div>
                <div class="child">Jobs</div>
            </div>
            <div class="account"><button class="account-button">Your Account</button></div>
        </div>
    </header>
    <section class="section">
        <div class="left-section">
            <div>
                <div class="heading">Stunning Workplace.</div>
                <p class="text">With stunning, remote teams can organise projects,<br>
                    manage shifting priorities, and get work done.
                </p>
                <div class="head2">
                    <div><button class="new-account">New Account</button></div>
                    <div class="head-image"><img src="./Images/arrow-up.png" alt="arrow-up"></div>
                    <div class="head-image"><img src="./Images/arrow-down.png" alt="arrow-down"></div>
                </div>
                <div>
                    <div class="box">
                        <div class="box-item1"></div>
                        <span class="box-item2">Dmm design</span>
                        <img class="box-item3 " src="./Images/user-pink.png" alt="user-red">
                        <span class="box-item4"> 20 Dec</span>
                        <span class="box-item5 color1"></span>
                    </div>
                    <div class="box">
                        <div class="box-item1"></div>
                        <span class="box-item2">Blurr animation</span>
                        <img class="box-item3 " src="./Images/user-orange.png" alt="user-red">
                        <span class="box-item4"> 20 Dec</span>
                        <span class="box-item5 color2"></span>
                    </div>
                    <div class="box">
                        <div class="box-item1"></div>
                        <span class="box-item2">Illustration</span>
                        <img class="box-item3 " src="./Images/user-blue.png" alt="user-red">
                        <span class="box-item4"> 20 Dec</span>
                        <span class="box-item5 color3"></span>
                    </div>
                    <div class="box">
                        <div class="box-item1"></div>
                        <span class="box-item2">Refunds</span>
                        <img class="box-item3 " src="./Images/user-red.png" alt="user-red">
                        <span class="box-item4"> 20 Dec</span>
                        <span class="box-item5 color4"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img class="landing-image" src="./Images/landing-section-image.png" alt="lading-section-image">
        </div>
    </section>
</body>

</html>
